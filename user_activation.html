<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Bank of India</title>
    <link rel="icon" type="image/x-icon" href="images.png">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div id="main">
        <div id="head">
            <img src="images.png" width="40px" height="40px">&nbsp;<b>SBI</b>
        </div>
        <div style="background-color: rgb(36, 84, 186); padding-top:3px; padding-bottom: 3px;"></div>
        <p style="padding-left: 15px; color:rgb(36, 84, 186)"><b>Activation of Username (For Retail customers only)</b></p>

        <form id="myForm" onsubmit="validateForm(event);">
            <label style="padding-right: 5px;">Temporary Username:</label>
            <input type="text" name="username" required><br><br>

            <label style="padding-right: 70px;">CIF Number:</label>
            <input type="text" name="cif_number" required><br><br>

            <label style="padding-right: 70px;">Date of Birth:</label>
            <input type="date" name="dob" required><br><br>

            <!-- New CAPTCHA -->
            <div class="input-group">
                <label for="captcha"><b>Captcha</b></label><br><br>
                <div style="display: flex; align-items: center;">
                    <span id="captcha-text" style="padding: 10px; background-color: #ddd; margin-right: 10px; font-weight: bold;">AB12C</span>&nbsp;&nbsp;&nbsp;
                    <input type="text" id="captcha" placeholder="Enter the captcha text" required style="margin-left: 60px;">
                </div>
            </div>
            <br><br>
            <button type="submit">Submit</button>
        </form>

        <br><br><br>
        <footer>
            <div id="foo">
                <p>Â© State Bank of India</p>
            </div>
        </footer>
    </div>
    <script src="user.js">
       
    </script>
</body>
</html>
