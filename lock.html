<head>

<body>
    <div id="main">
        <div id="nav1">
            <div id="head">
                <img src="images.png" width="40px" height="40px">&nbsp;<b>SBI</b>
            </div>
            <div>
                <div id="head1">
                    <img src="images.png" width="30px" height="30px">&nbsp;<b>SBI</b>
                </div>
                <div id="new">ONLINE</div>
            </div>
        </div>  
        <div style="background-color: rgb(8, 8, 74); padding: 5px;"></div>

        <p style="padding-left: 15px; color: rgb(36, 84, 186)"><b>Lock and Unlock Internet Banking Access</b></p>
        <p style="padding-left: 15px; color: red; font-size: 12px;"><i>Mandatory Fields are marked with asterisk *</i></p>

        <!-- Updated Form -->
        <form id="lockUnlockForm">
            <label>Select Lock or Unlock User Access <span style="color:red">*</span></label>
            <select id="action">
                <option value="lock">Lock User</option>
                <option value="unlock">Unlock User</option>
            </select>
            <br><br>

            <label style="padding-right:110px">Admin Username <span style="color:red">*</span></label>
            <input type="text" id="adminUsername" required>
            <br><br>

            <label style="padding-right:110px">Admin Password <span style="color:red">*</span></label>
            <input type="password" id="adminPassword" required>
            <br><br>

            <label style="padding-right:80px">User Account Number <span style="color:red">*</span></label>
            <input type="text" id="accountNumber" required>
            <br><br>

            <center>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </center>
            <br><br>
        </form>

        <center>
            <button>
                <a href="index.html" style="text-decoration: none; color: white;">Go back to home</a>
            </button>
        </center>
